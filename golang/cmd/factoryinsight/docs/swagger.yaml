basePath: /api/v1
info:
  contact:
    email: support@umh.app
    url: https://www.umh.app
  description: This is the API annotation for the microservice factoryinsight, which
    reads out TimescaleDB to import into Grafana
  license:
    name: GNU Affero General Public License v3.0
    url: https://fsf.org
  title: United Manufacturing Hub factoryinsight API
  version: "1.0"
paths:
  /{customer}:
    get:
      consumes:
      - application/json
      description: Checks for User authorization, then reads out the location and
        returns it
      operationId: get-locations
      parameters:
      - description: Name of customer whose locations are requested
        in: path
        name: customer
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              type: string
            type: array
        "400":
          description: You have provided a wrong input. Please check your parameters.
          schema:
            type: string
        "500":
          description: Internal Error
          schema:
            type: string
      summary: Fetches the Location for the Message topic
  /{customer}/{location}/:
    get:
      consumes:
      - application/json
      description: Checks for User authorization, then reads out the assets and returns
        them
      operationId: get-assets
      parameters:
      - description: Name of customer whose location is accessed
        in: path
        name: customer
        required: true
        type: string
      - description: Name of location whose assets are requested
        in: path
        name: location
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              type: string
            type: array
        "400":
          description: You have provided a wrong input. Please check your parameters.
          schema:
            type: string
        "500":
          description: Internal Error
          schema:
            type: string
      summary: Fetches the assets for the message topic
  /{customer}/{location}/{asset}:
    get:
      consumes:
      - application/json
      description: Checks for User authorization, then reads out the values and returns
        them in an array of strings
      operationId: get-values
      parameters:
      - description: Name of customer whose location is accessed
        in: path
        name: customer
        required: true
        type: string
      - description: Name of location whose asset is accessed
        in: path
        name: location
        required: true
        type: string
      - description: Name of asset whose values are requested
        in: path
        name: asset
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              type: string
            type: array
        "400":
          description: You have provided a wrong input. Please check your parameters.
          schema:
            type: string
        "500":
          description: Internal Error
          schema:
            type: string
      summary: Fetches the values for a certain asset
  /{customer}/{location}/{asset}/{value}:
    get:
      description: The values needs to be named with the prefix "process_"
      parameters:
      - description: Name of customer whose location is accessed
        in: path
        name: customer
        required: true
        type: string
      - description: Name of location whose asset is accessed
        in: path
        name: location
        required: true
        type: string
      - description: Name of asset whose value is accessed
        in: path
        name: asset
        required: true
        type: string
      - description: Name of the value, needs to start with `process_`
        in: path
        name: value
        required: true
        type: string
      - description: start of the given time frame
        in: query
        name: from
        required: true
        type: integer
      - description: end of the given time frame
        in: query
        name: to
        required: true
        type: integer
      responses:
        "200":
          description: ok
          schema:
            items:
              type: string
            type: array
        "400":
          description: You have provided a wrong input. Please check your parameters.
          schema:
            type: string
        "500":
          description: Internal Error
          schema:
            type: string
      summary: Fetches custom process values from the asset within the timeframe
